[package]
name = "candle-nn-catalog"
version = "0.1.0"
edition = "2021"

[lib]
name = "candle_nn_catalog"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "lab_runner"
path = "src/main.rs"

[dependencies]
# --- KUNCI MATI CANDLE ---
candle-core = "=0.8.2"
candle-nn = "=0.8.2"

anyhow = "1.0"
wasm-bindgen = "0.2"

# --- TEMBOK PERTAHANAN (DEPENDENCY PINNING) ---
# Kita paksa semua library pendukung untuk tetap di versi lama (Stable)
getrandom = { version = "=0.2.17", features = ["js"] }
rand = "=0.8.5"
rand_core = "=0.6.4"
rand_chacha = "=0.3.1"

# INI TAMBAHAN BARU:
# Kita kunci 'half' di versi 2.3.1 (yang masih pakai rand 0.8)
half = "=2.3.1"